<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Upload screen</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; gap: 1rem; align-items: center; height: 80vh; background: #9d9c9e">
    <h1 style="font-size: 50px; color: #e3f060;">Select your file </h1>
    <form id="uploadForm" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 1rem; justify-content: center">
        <input type="file" name="file" id="fileInput" required>
        <button type="submit" style="padding: 10px; color: #f0ce60; background: transparent; border: 1.5px solid #f0ce60; border-radius: 10px; cursor: pointer; font-size: 20px; ">Upload</button>
    </form>

<script>
   async function handleSubmit (e) {
       e.preventDefault()
       let formData = new FormData();
       let fileInput = document.getElementById("fileInput")
       formData.append("file", fileInput.files[0])

       try {
           let response = await fetch("http://localhost:3000/api/file", {
               method: "POST",
               body: formData,
           })
           if (response.ok) {
               alert("Upload successfully")
           } else {
               alert("file upload failed")
           }
       }
       catch (e) {
                alert("file upload failed")
           }
       }
document.getElementById("uploadForm").addEventListener("submit", handleSubmit)
</script>
</body>
</html>
